name: classphotoid
description: A mobile app to manage institutions, classes, students, and attendance using photo ID and Firebase.

version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.28.0
  firebase_auth: ^4.18.0
  cloud_firestore: ^4.15.0
  firebase_storage: ^11.7.0
  provider: ^6.1.2
  image_picker: ^1.1.1
  flutter_svg: ^2.0.10
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/translations/
